name: Generate Clash Rule Provider
on:
  push:
    paths:
      - 'config初始.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate rule provider
        uses: lazebird/tvconfig2clash-action@v0.1
        with:
          config_path: config初始.json
          output_path: output/site.yaml

      - name: Commit and push changes
        run: |
          mkdir -p output
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/site.yml
          git commit -m "chore: update output/site.yml via test workflow [skip ci]" || echo "No changes to commit"
          git push
